<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de libros</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles_form.css') }}">
</head>
<body>
    <div class="form-container">
    <h2>Registro de libros</h2>
    <form method="POST">
        <label for="titulo">Título:</label>
        <input type="text" name="titulo" required><br>
        <label for="autor">Autor:</label>
        <input type="text" name="autor" required><br>
        <label for="resumen">Resumen:</label>
        <textarea name="resumen" rows="6" required></textarea><br>
        <div class="radio-group">
        <label for="medio">Medio:</label>
        <input type="radio" name="medio" value="Físico" required> Físico <br>
        <input type="radio" name="medio" value="Magnético"> Magnético<br>
    </div>
        <button type="submit">Enviar</button>
    </form>
</div>
</body>
</html>
